<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Packing Checklist - Seattle Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .section-title {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .checklist-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        .checklist-item:hover {
            background-color: #f8f9fa;
        }
        .checklist-item label {
            cursor: pointer;
            display: block;
            margin-bottom: 0;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .category-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        .print-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .print-button:hover {
            background-color: #1a252f;
            transform: scale(1.05);
        }
        @media print {
            .print-button {
                display: none;
            }
            .checklist-item {
                break-inside: avoid;
            }
            .category-container {
                box-shadow: none;
                border: 1px solid #ddd;
                margin-bottom: 20px;
            }
            body {
                background-color: white;
            }
            .header {
                background-color: white !important;
                color: #333 !important;
                padding: 10px 0;
            }
            .section-title {
                background-color: #f8f9fa !important;
                color: #333 !important;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>

                        <div class="checklist-item">

                        <div class="checklist-item">

                        <div class="checklist-item">

                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Emergency contacts list</label>
                        </div>

                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Pants/jeans (3-4)</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Shorts (3-4)</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Light jacket/windbreaker</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Sleepwear</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Socks (7+ pairs)</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Underwear (7+ pairs)</label>

                        <div class="checklist-item">

                        <div class="checklist-item">

                        <div class="checklist-item">

                        <div class="checklist-item">

                    <div class="checklist-items">
                        <div class="checklist-item">

                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Long-sleeve shirts (2-3 per child)</label>

                        <div class="checklist-item">
                            <label><input type="checkbox"> Pants/jeans (3-4 per child)</label>

                        <div class="checklist-item">

                        <div class="checklist-item">

                        <div class="checklist-item">

                        </div>
                        <div class="checklist-item">

                        </div>

                            <label><input type="checkbox"> Sandals or water shoes</label>

                    <div class="checklist-items">

                        <div class="checklist-item">
                            <label><input type="checkbox"> Shower gel/soap</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Deodorant</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Razor & shaving cream</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Hair brush/comb</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Hair ties/clips</label>
                        </div>
                        <div class="checklist-item">
                            <label><input type="checkbox"> Facial cleanser & moisturizer</label>
                        </div>
                        <div class="checklist-item">

    <button class="print-button" onclick="window.print()">
        <i class="fas fa-print"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Save checkbox states to localStorage
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // Load saved states
            checkboxes.forEach(function(checkbox, index) {
                const savedState = localStorage.getItem('checkbox_' + index);
                if (savedState === 'true') {
                    checkbox.checked = true;
                }
                
                // Add event listener to save state on change
                checkbox.addEventListener('change', function() {
                    localStorage.setItem('checkbox_' + index, this.checked);
                });
            });
            
            // Add reset button functionality
            const resetButton = document.createElement('button');
            resetButton.innerHTML = '<i class="fas fa-redo-alt"></i>';
            resetButton.className = 'print-button';
            resetButton.style.bottom = '100px';
            resetButton.title = 'Reset All Checkboxes';
            resetButton.onclick = function() {
                if (confirm('Are you sure you want to reset all checkboxes?')) {
                    checkboxes.forEach(function(checkbox, index) {
                        checkbox.checked = false;
                        localStorage.setItem('checkbox_' + index, false);
                    });
                }
            };
            document.body.appendChild(resetButton);
        });
    </script>
